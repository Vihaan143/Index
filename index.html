<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Calculator</title>

<style>
  body {    /* Fallback color for older browsers */
    background-color: rgb(255, 255, 255); 
    /* The gradient background */
    background-image: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0), rgb(0, 0, 255));
    height: 100vh; /* Ensures the gradient covers the full viewport height */
    margin: 0;
    padding: 0;;
  }

  .calculator {
    width: 280px;
    background: #000;
    border-radius: 20px;
    padding: 15px;
  }

  .display {
    background: #111;
    color: white;
    font-size: 32px;
    text-align: right;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    height: 55px;
    font-size: 18px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }

  .number { background: #333; color: white; }
  .operator { background: orange; color: white; }
  .clear { background: #a5a5a5; }
  .equal {
    background: orange;
    color: white;
    grid-column: span 2;
    border-radius: 30px;
  }
</style>
</head>

<body>

<div class="calculator">
  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">AC</button>
    <button class="operator" onclick="append('/')">÷</button>
    <button class="operator" onclick="append('*')">×</button>
    <button class="operator" onclick="append('-')">−</button>

    <button class="number" onclick="append('7')">7</button>
    <button class="number" onclick="append('8')">8</button>
    <button class="number" onclick="append('9')">9</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="number" onclick="append('4')">4</button>
    <button class="number" onclick="append('5')">5</button>
    <button class="number" onclick="append('6')">6</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="number" onclick="append('1')">1</button>
    <button class="number" onclick="append('2')">2</button>
    <button class="number" onclick="append('3')">3</button>

    <button class="number" onclick="append('0')">0</button>
    <button class="number" onclick="append('.')">.</button>
  </div>
</div>

<script>
    alert("THIS IS VIHAAN SELF CREATED CALCULATOR")
let display = document.getElementById("display");

function append(value) {
  if (display.innerText === "0") {
    display.innerText = value;
  } else {
    display.innerText += value;
  }
}

function clearDisplay() {
  display.innerText = "0";
}

function calculate() {
  try {
    display.innerText = eval(display.innerText);
  } catch {
    display.innerText = "Error";
  }
}
</script>

</body>
</html>
